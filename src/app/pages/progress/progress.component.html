<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Progress bar</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="[percentage1]"
            aria-valuemin="0" aria-valuemax="100" [style.width]="[percentage1] + '%'"></div>
        </div>

        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="[percentage2]"
            aria-valuemin="0" aria-valuemax="100" [style.width]="[percentage2] + '%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment label="Progress 1" (changeValueEmitter)="percentage1 = $event" [percentage]="percentage1"></app-increment>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increment label="Progress 2" (changeValueEmitter)="percentage2 = $event" [percentage]="percentage2"></app-increment>

      </div>
    </div>
  </div>
</div>
