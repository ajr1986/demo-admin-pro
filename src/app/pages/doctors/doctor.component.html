<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Doctor: {{ doctor.name }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #form="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(form)">
            <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="doctor.name" type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospital" name="hospital" class="form-control" required>
                <option value="" selected>Select hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
              </select>
            </div>

            <button type="button" routerLink="/doctors" class="btn btn-inverse waves-effect waves-light m-r-10">Cancel</button>
            <button type="submit" class="btn btn-success waves-effect waves-light">
              <i class="fa fa-save"></i>
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">

    <div class="card card-body">

      <h4 class="box-title m-b-0">Hospital</h4>

      <img [src]="hospital.img | image:'hospital'" class="w150">

    </div>

  </div>

  <div class="col-md-3" *ngIf="doctor._id">

    <div class="card card-body">

      <h4 class="box-title m-b-0">Doctor</h4>

      <img (click)="showModal(doctor._id, doctor.img)" [src]="doctor.img | image:'doctor'" class="w150 pointer">

    </div>

  </div>

</div>
