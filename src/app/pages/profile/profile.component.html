<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profile</h4>
                <h6 class="card-subtitle">{{ user.name }}</h6>
                <form ngNativeValidate #form="ngForm" (ngSubmit)="save(form.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.name" name="name" type="text" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i> Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Photo</h4>
                <h6 class="card-subtitle">{{ user.name }}</h6>

                <img *ngIf="!imagePreviewTemp" [src]="user.img | image" class="w150">
                <img *ngIf="imagePreviewTemp" [src]="imagePreviewTemp" class="w150">

                <input (change)="selectImage($event.target.files[0])" type="file" name="" id="">

                <br><br>

                <button (click)="changeImage()" [disabled]="!imageToUpload" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i> Update
                </button>

            </div>
        </div>
    </div>

</div>>
