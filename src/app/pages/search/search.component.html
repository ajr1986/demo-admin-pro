<div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Users</h4>

        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let user of users" class="pointer" [routerLink]="['/users']">
              <td>
                <img [src]="user.img | image" class="w50 img-circle">
              </td>
              <td> {{ user.name }} </td>
              <td> {{ user.email }} </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <div class="col-4">
      <div class="card">
        <div class="card-body">
  
          <h4 class="card-title">Hospitals</h4>
  
          <table class="table table-hover">
            <tbody>
              <tr *ngFor="let hospital of hospitals" class="pointer" [routerLink]="['/hospitals']">
                <td>
                    <img [src]="hospital.img | image:'hospital'" class="w50 img-circle">
                </td>
                <td>{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
  
        </div>
      </div>
    </div>

    <div class="col-4">
        <div class="card">
          <div class="card-body">
    
            <h4 class="card-title">Doctors</h4>
    
            <table class="table table-hover">
              <tbody>
                <tr *ngFor="let doctor of doctors" class="pointer" [routerLink]="['/doctor', doctor._id]">
                  <td>
                      <img [src]="doctor.img | image:'doctor'" class="w50 img-circle">
                  </td>
                  <td>{{ doctor.name }}</td>
                </tr>
              </tbody>
            </table>
    
          </div>
        </div>
      </div>

</div>
